subprojects {
    apply plugin: 'groovy'

    sourceCompatibility = 1.8
    version = '1.0'

    repositories{
        mavenCentral()
    }

    dependencies {
        compile 'org.codehaus.groovy:groovy-all:2.4.7'
        testCompile 'junit:junit:4.12', "org.codehaus.groovy:groovy:2.4.7"
    }

    jar {
        manifest.attributes provider: 'gradle'
    }
}
